<div class="container">
  <div class="row">
    <div class="col" align="center">
      <h4>Choose a BMW model from the dropdown list: </h4> <br>
      <div class="form-group">
        <select class="form-control" id="carSelect">
          <option value="car" *ngFor="let car of allCars">{{car.platform}} - {{car.model}} {{car.transmissionType}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col" align="center" style="padding: 2%">
      <button class="btn btn-primary">Calculate!</button>
    </div>
  </div>
</div>
